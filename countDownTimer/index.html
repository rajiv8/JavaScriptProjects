<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Count-Down</title>
</head>
<body>
    <div id="containerBody" class="container">
    <form id="myform" class="form">
        <input type="date" id="setdate" name="trip-start"
            min="2018-01-01" max="2025-12-31">
        <button type="button" id="btnSet" >set</button>
        <button type="button" id="btnStop">stop</button>
    </form>
    <h1 id="heading">Count-Down Timer</h1>
    
    <div class="timerContainer">
        <div class="boxes" id="days-c">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>
        
        <div class="boxes" id="hours-c">
            <p class="big-text" id="hours"></p>
            <span>Hrs</span>
        </div>
        
        <div class="boxes" id="minutes-c">
            <p class="big-text" id="minutes"></p>
            <span>Mins</span>
        </div>
        
        <div class="boxes" id="seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>Secs</span>
        </div>
    </div>
</div>
    
<script src="index.js"></script>
    
</body>
</html>
